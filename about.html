   <script>
      const container = document.querySelector('.content');
      fetch("./members.json")
      .then(response => {
         return response.json();
      })
      .then(data => {
         for (var i=0; i<data.length; i++){
            var div = document.createElement('div');
            div.className = 'person';
            div.innerHTML=
            `
               <div class="avatar"><img src="avatar-sample.jpg" alt="avatar"></div>
               <div class="info">
                  <div class="name">${data[i].name}</div>
                  <div class="description">ICT Department</div>
                  <div class="description"><b>Email: </b>${data[i].email}</div>
               </div>
            `
            container.appendChild(div);
         }
      });
      
   </script>
