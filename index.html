   <script src="view/displayImages.js"></script>
   <script>
      displayImages("./crawler/ERJ/erj_data.json");
      const navlink = document.getElementsByClassName('source');

      for (var i=0; i<navlink.length; i++){
         navlink[i].addEventListener("click", function(){
            // Set active state
            var current = document.querySelector('.active');
            current.className = current.className.replace("active", "");
            this.className = (this.className += " active");

            // Set display
            $('.card').remove();
            $('.column').remove();
            switch(this.innerHTML){
               case "ERJ":{
                  displayImages("./crawler/ERJ/erj_data.json");
                  break;
               }
               case "NCBI":{
                  displayImages("./crawler/multiplesources/one/spiders/ncbi.json");
                  break;
               }
               case "Radiopaedia":{
                  displayImages("./crawler/radiopaedia/radiopaedia.json");
                  break;
               }
               case "Yandex":{
                  displayImages("./crawler/multiplesources/one/spiders/yandex.json");
                  break;
               }
               case "Duckduckgo":{
                  displayImages("./crawler/duckduckgo/duckduckgo.json");
                  break;
               }
               case "Wikimedia":{
                  displayImages("./crawler/multiplesources/one/spiders/wikimedia.json");
                  break;
               }
               case "PMC":{
                  displayImages("./crawler/PMC/test2.json");
                  break;
               }
               case "OpenI":{
                  displayImages("./crawler/openi/openiV2.json");
                  break;
               }
            }
         })
      }
   </script>
